language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    secure: ""

before_install:
  - travis_retry composer config --global github-oauth.github.com "$GITHUB_TOKEN"

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - travis_retry composer require satooshi/php-coveralls --dev
  - travis_retry phpenv rehash

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpcs --standard=psr2 --extensions=php --ignore=*/vendor/* --exclude=PSR1.Files.SideEffects .
  - ./vendor/bin/phpunit --coverage-clover build/logs/coverage.clover

after_success:
  - travis_retry php vendor/bin/coveralls -v
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/coverage.clover
